<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alus Bode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=EB Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="box-opac">
            <div class="box-items">
                <img src="img/logo.jpg" alt="Alus Bode Logo" class="logo">
                <h1 class="title">ALUS BODE</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="welcome fade-in">
            <h2>Welcome to Alus Bode</h2>
            <p>Your local shop for the freshest live beer.<br>Taste the tradition with us!</p>
        </section>

        <section class="menu fade-in">
            <h2>Our Beer Menu</h2>
            <img src="img/menu_1.jpg" alt="Beer Menu" class="menu-img">
        </section>

        <section class="contact fade-in">
            <h2>Contact Us</h2>
            <p>Visit us or call:<br>Phone: +371 00000000<br>Address: Riga, Latvia</p>
        </section>
    </main>

</body>
</html>
